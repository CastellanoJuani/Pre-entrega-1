<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="contacto.css">
    <title>Nike Contacto.com</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="Jordan.html"><img src="LogoJordan.png" alt="Logo Jordan"></a>
                <a href="inicio.html"><img src="LogoNike.png" alt="LogoNike"></a>
            </div>
        </nav>
    </header>
    <section class="formulario">
        <form>
            <h1>Agradecemos su visita!</h1>
            <p>Nos pondremos en contacto</p>
            <div class="campos">
                <label for="first_name">Nombre:</label>
            <input type="text" id="first_name" placeholder="Ingrese Nombre">
                <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" placeholder="Ingrese Apelldio">
                <label for="correo_electronico">Correo Electronico:</label>
            <input type="text" id="Correo_electronico" placeholder="Ingrese Correo">
            <br>
            <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
</body>
</html>
